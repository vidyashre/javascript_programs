<!DOCTYPE html>
<html>
	<head><title>Bubble sort</title></head>
	
	<body>
       	<script type="text/javascript">
			function bubblesort()
			{
				var arr=[];
				for(var i=0;i<3;i++)
				{
					arr.push(prompt("Enter a number: "));
				}
				var len=arr.length;
				for(var i=0;i<len;i++)
				{
				    document.write(arr[i]);
				}
				
				for(var i=0;i<len-1;i++)
				{
				    for(var j=1;j<len;j++)
				    {
				    	if(arr[i]>arr[j])
				    	{
				    		var temp=arr[i];
				    		arr[i]=arr[j];
				    		arr[j]=temp;
				    	}

				    }
				}
				document.write("\n");
				document.write("Sorted array :\n");
				for(var i=0;i<len;i++)
				{
					document.write(arr[i]).style.color='red';
					document.write("\n");
				}
				
			}
		</script>
	</body>
</html>
